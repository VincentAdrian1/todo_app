<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mako&display=swap" rel="stylesheet">
    <title>To Do List</title>

    <style>

        body {
            background-color: rgb(215, 221, 201);
            font-family: 'Mako', sans-serif;
            padding-top: 50px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 100px;
            font-family: 'Raleway', sans-serif;
            padding-left: 15px;
            padding-top: 10px;     
        }
        
        a, p {
            font-weight: 100px;
            color: rgb(88, 88, 88);
            margin:auto;
        }

        .container {
            border-radius: 5px;
            max-width: 550px;
            margin: auto;
            background-color: #FFFF;
            -webkit-box-shadow: 5px 5px 13px -5px rgba(0, 0, 0, 0.21);
            box-shadow: 5px 5px 13px -5px rgba(0, 0, 0, 0.21);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: rgb(238,174,202);
            background: linear-gradient(60deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        .btn, a {
            color: #66507a; 
            outline: none;
            text-decoration: none;
        }
        
        #search-add-wrapper {
            margin-top: 10px;
            display: flex;
            margin-bottom: 10px; 
        }

        #search-add-wrapper input[type="text"] {
            margin-left: 20px;
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #search-add-wrapper .button {
            width: 80px;
            padding: 5px 10px;
            background-color: #3d73a0;
            color: #fff; 
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-link {
            justify-content: flex-end;
            margin-left: 12rem; 
            text-decoration: none;
            color:  #3d73a0; 
        }

        #tasklist {
            margin: 0; 
            padding: 0; 
            list-style: none; 
        }

        .task-wrapper {
            display: flex; 
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .task-title {
            flex: 1; 
            word-break: break-all; 
        }

        .task-title a {
            text-decoration: none;
        }
        
        .card-body {
 padding: 20px;
}

.card-body form {
  align-items: center;
  display: flex; /* Arrange labels and inputs side-by-side */
  flex-wrap: wrap; /* Wrap long lines of labels and inputs */
  margin: 0 auto; /* Center the form horizontally */
  width: fit-content; /* Adjust form width as needed */
}

.card-body form label {
    padding-top: 10px;
  width: 100px; /* Set a fixed width for labels */
  margin-bottom: 5px; /* Add space between labels and inputs */
  text-align: right; /* Align labels to the right */
}

.card-body form input[type="text"],
.card-body form input[type="password"] {
  flex: 1; /* Make inputs take up remaining space */
  padding: 5px; /* Add padding for better user experience */
  border: 1px solid #ccc; /* Add a border to the inputs */
  border-radius: 3px; /* Add rounded corners to the inputs */
}

.card-body form .button {
  padding: 10px 20px; /* Adjust padding for the button */
  background-color: #333; /* Set button background color */
  color: #fff; /* Set button text color */
  border: none; /* Remove border from button */
  border-radius: 3px; /* Add rounded corners to the button */
  cursor: pointer; /* Indicate clickable behavior */
  margin-top: 10px; /* Maintain some space above the button */
  /* Adjust button width as needed (optional) */
}

.card-body p {
  text-align: center; /* Center the paragraph text */
  margin-top: 15px; /* Add space above the paragraph */
}

.card-body p a {
  color: #333; /* Set link text color */
  text-decoration: none; /* Remove underline from the link */
}

    </style>
</head>

<body>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

</body>
</html>
