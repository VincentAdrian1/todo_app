{% extends 'todo_app/main.html' %}
{% block content %}

<div class="header-bar">
    <a style="margin-right: 0;" href="{% url 'tasks' %}">Go Back</a>
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? {{task}}</p>
    <input class="btn" type="submit" value="Confirm">
</form>
</div>



{% endblock content %}
